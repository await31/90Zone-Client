<div class="container-fluid">
  <div class="row vh-100">
    <!-- <div class="col-2 p-0">
      <ng-container *ngIf="role === 'Admin'">
        <app-admin-sidebar></app-admin-sidebar>
     </ng-container>
    </div> -->
    <div class="col-12 p-0">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center my-4">List of users</h1>
          <table class="table table-bordered table-hover mx-5">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <ng-container *ngFor="let user of users; let countId = index">
                <tr>
                  <td>{{countId + 1}}</td>
                  <td>{{user.UserName}}</td>
                  <td>{{user.Email}}</td>
                  <td><a class="btn btn-info btn-sm">Assign Journalist</a></td>
                  <td><a class="btn btn-danger btn-sm">Cancel Journalist</a></td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
