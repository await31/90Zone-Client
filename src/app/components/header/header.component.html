<div class="container-fluid">
    <header class="border-bottom px-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 ps-4">
          <a class="text-dark text-decoration-none" routerLink=""><i class="fa-solid fa-house fa-2xl"></i></a>
        </div>
        <div class="col-4 text-center">
          <img src="assets/images/90zone_logo.png" class="img-fluid" style="width:24%; height: auto;"/>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <ng-container *ngIf="role == undefined">
            <div class="d-flex">
              <button class="btn btn-outline-dark me-3" routerLink="login">Login</button>
              <button class="btn btn-dark" routerLink="sign-up">Sign up</button>
          </div>
         </ng-container>
         <ng-container *ngIf="role != undefined">
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://f9-zpcloud.zdn.vn/6337673189341033904/c928d5606e63bc3de572.jpg" class="img-fluid rounded-circle" style="height: 50px; width: 50px;">
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><h6 class="dropdown-header">Account options</h6></li>
              <li><a class="dropdown-item" routerLink="dashboard">Dashboard</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logOut()">Log out</a></li>
            </ul>
          </div>
       </ng-container>
        </div>
      </div>
    </header>
    <div class="nav-scroller py-1 mb-3 border-bottom">
      <nav class="nav nav-underline justify-content-between px-4">
      <a class="nav-item nav-link link-body-emphasis" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="transfer-market" routerLinkActive="active">Transfer market</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="match" routerLinkActive="active">Match</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="premier-league" routerLinkActive="active">Premier League</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="la-liga" routerLinkActive="active">LaLiga</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="bundesliga" routerLinkActive="active">Bundesliga</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="seria-a" routerLinkActive="active">Seria A</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="ligue-one" routerLinkActive="active">Ligue 1</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="mls" routerLinkActive="active">Major League Soccer</a>
      <a class="nav-item nav-link link-body-emphasis" routerLink="spl" routerLinkActive="active">Saudi Pro League</a>
      </nav>
    </div>
  </div>
