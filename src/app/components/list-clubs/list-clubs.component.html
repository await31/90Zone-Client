<div class="container-fluid">
    <div class="row vh-100">
      <div class="col-12 p-0">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center my-4">List of clubs in {{data.name}} ({{data.seasonID}})</h1>
            <table class="table table-bordered table-hover mx-5">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Club name</th>
                  <th>Option</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <ng-container *ngFor="let club of data.clubs; let countId = index">
                  <tr>
                    <td>{{club.id}}</td>
                    <td>{{club.name}}</td>
                    <td><button class="btn btn-info" [routerLink]="['/club','details',club.id]">Details</button></td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
